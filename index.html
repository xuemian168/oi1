<body>
    <div id="app">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="container">
                <h1 class="title" data-i18n="app.title">oi1 视觉加密工具</h1>
                <div class="nav-controls">
                    <select id="languageSelect" class="language-select">
                        <option value="zh-CN">中文</option>
                        <option value="en-US">English</option>
                    </select>
                    <button id="helpBtn" class="btn btn-secondary" data-i18n="ui.help">算法说明</button>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <div class="container">
                <!-- 双面板布局 -->
                <div class="panels-container">
                    <!-- 左面板：加密器 -->
                    <div class="panel encoder-panel">
                        <div class="panel-header">
                            <h2 data-i18n="encoder.title">加密器</h2>
                            <span class="panel-subtitle" data-i18n="encoder.subtitle">将文本转换为 O0Il 字符</span>
                        </div>
                        <div class="panel-content">
                            <!-- 原文输入 -->
                            <div class="input-group">
                                <label for="plaintext" data-i18n="encoder.input.label">原文输入</label>
                                <textarea 
                                    id="plaintext" 
                                    class="input-textarea" 
                                    placeholder="请输入要加密的文本..."
                                    data-i18n-placeholder="encoder.input.placeholder"
                                    rows="8"></textarea>
                                <div class="input-info">
                                    <span class="char-count">字符数：<span id="plaintextCount">0</span></span>
                                </div>
                            </div>


                            <!-- 操作按钮 -->
                            <div class="button-group">
                                <button id="encodeBtn" class="btn btn-primary" data-i18n="ui.encrypt">加密</button>
                                <button id="clearPlainBtn" class="btn btn-secondary" data-i18n="ui.clear">清空</button>
                            </div>

                            <!-- 密文输出 -->
                            <div class="output-group">
                                <label for="ciphertext" data-i18n="encoder.output.label">密文输出</label>
                                <textarea 
                                    id="ciphertext" 
                                    class="output-textarea cipher-display" 
                                    readonly 
                                    rows="8"
                                    placeholder="加密结果将在这里显示..."
                                    data-i18n-placeholder="encoder.output.placeholder"></textarea>
                                <div class="output-info">
                                    <span class="char-count">字符数：<span id="ciphertextCount">0</span></span>
                                    <button id="copyCipherBtn" class="btn btn-copy" data-i18n="ui.copy">复制</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 右面板：解密器 -->
                    <div class="panel decoder-panel">
                        <div class="panel-header">
                            <h2 data-i18n="decoder.title">解密器</h2>
                            <span class="panel-subtitle" data-i18n="decoder.subtitle">将 O0Il 字符还原为文本</span>
                        </div>
                        <div class="panel-content">
                            <!-- 密文输入 -->
                            <div class="input-group">
                                <label for="cipherInput" data-i18n="decoder.input.label">密文输入</label>
                                <textarea 
                                    id="cipherInput" 
                                    class="input-textarea cipher-display" 
                                    placeholder="请输入由 O0Il 组成的密文..."
                                    data-i18n-placeholder="decoder.input.placeholder"
                                    rows="8"></textarea>
                                <div class="input-info">
                                    <span class="char-count">字符数：<span id="cipherInputCount">0</span></span>
                                    <span id="validationStatus" class="validation-status"></span>
                                </div>
                            </div>

                            <!-- 操作按钮 -->
                            <div class="button-group">
                                <button id="decodeBtn" class="btn btn-primary" data-i18n="ui.decrypt">解密</button>
                                <button id="clearCipherBtn" class="btn btn-secondary" data-i18n="ui.clear">清空</button>
                                <button id="pasteBtn" class="btn btn-secondary" data-i18n="ui.paste">粘贴</button>
                            </div>

                            <!-- 原文输出 -->
                            <div class="output-group">
                                <label for="plaintextOutput" data-i18n="decoder.output.label">原文输出</label>
                                <textarea 
                                    id="plaintextOutput" 
                                    class="output-textarea" 
                                    readonly 
                                    rows="8"
                                    placeholder="解密结果将在这里显示..."
                                    data-i18n-placeholder="decoder.output.placeholder"></textarea>
                                <div class="output-info">
                                    <span class="char-count">字符数：<span id="plaintextOutputCount">0</span></span>
                                    <button id="copyPlainBtn" class="btn btn-copy" data-i18n="ui.copy">复制</button>
                                </div>
                            </div>

                            <!-- 错误提示 -->
                            <div id="errorMessage" class="error-message" style="display: none;"></div>
                        </div>
                    </div>
                </div>

                <!-- 算法演示区域 -->
                <div class="demo-section" id="demoSection">
                    <div class="demo-header">
                        <h3 data-i18n="demo.title">算法原理演示</h3>
                        <button id="toggleDemo" class="btn btn-secondary" data-i18n="demo.toggle">展开演示</button>
                    </div>
                    <div class="demo-content" id="demoContent" style="display: none;">
                        <!-- 算法演示内容将由 JavaScript 动态生成 -->
                    </div>
                </div>
            </div>
        </main>

                        <!-- 暂时留空，为将来功能预留 -->
                    </div>
                </div>
            </div>
        </footer>

                <div class="modal-header">
